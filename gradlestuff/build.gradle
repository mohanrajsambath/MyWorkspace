

apply plugin: 'com.android.application'

android {
    compileSdkVersion 26



    defaultConfig {
        applicationId "com.gradlestuff"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // APK signing configuration
    android.signingConfigs {
        MobileApp {
            storeFile file("${rootDir}/gradlestuffapp_keystore.jks")
            storePassword "gradlestuff#2018"
            keyAlias "gradlestuff"
            keyPassword "gradlestuff#2018"
        }
    }

    flavorDimensions "app"//,"server"
    productFlavors {
        /* freeFlavour{}
         paidFlavour{}*/
        homedepot {
            dimension "app"
            //applicationId 'com.cc.whitelabel.cartoon'
            //packageName "com.gradlestuff.cartoon"
            applicationId "com.gradlestuff.homedepot"
            versionName '1.0'
            minSdkVersion 21
            targetSdkVersion 26
        }
        ups {
            dimension "app"
            applicationId "com.gradlestuff.ups"
            versionName "1.0"
            minSdkVersion 21
            targetSdkVersion 26
            //packageName "com.gradlestuff.disney"
        }
        cyrano {
            dimension "app"
            applicationId "com.gradlestuff.cyrano"
            versionName "1.0"
            minSdkVersion 21
            targetSdkVersion 26
            //packageName "com.gradlestuff.disney"
        }
        /*pogo {
            dimension "app"
            applicationId "com.gradlestuff.pogo"
            versionName "1.0-phone"
            //packageName "com.gradlestuff.pogo"
        }*/
        /*dev {
            dimension "server"
        }
        staging {
            dimension "server"
        }
        production {
            dimension "server"
        }*/
    }
    //flavorDimensions "app"
    android.buildTypes {
        debug {
            //dimension "app"
        }
        stagging {
            //dimension "app"
        }
        release {
            //dimension "app"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

}
